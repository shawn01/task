<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Utf-8">
<link type="text/css" rel="stylesheet" href="mapaCSS/style.css"/>
<link type="text/css" rel="stylesheet" href="mapaCSS/jquery-ui.min.css"/>


<title>1st Desk</title>
</head>
<body>
    <input type="button" id ="btn1" value="ADD Market Launch">
<body>
 <style>
body { font-size: 82.5%; }
label, input { display:block; }
input.text { margin-bottom:12px; width:95%; padding: .4em; }
fieldset { padding:0; border:0; margin-top:25px; }
h1 { font-size: 1.2em; margin: .6em 0; }
div#users-contain { width: 350px; margin: 20px 0; }
div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
.ui-dialog .ui-state-error { padding: .3em; }
</style>
</head>
<body>
<div id="dialog-forma"   style="display:none">
<form id="dialog-form" title="Market Launch">
<fieldset>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" value=""  type="text" required/>

          <label for="brand">Brand</label>
          <input type="text" name="brand" id="brand" value="" required/>

            <label for="salesAmount">Estimated Sales Ammount</label>
            <input type="number" name="salesAmount" id="salesAmount" value="" required/>

           <label for="launchTime">Launch Timeframe

          <select id="launchTime">
                  <option>Q1</option>
                  <option>Q2</option>
          </select>

          <select id="selectYear">
                  <option>2011</option>
                  <option>2012</option>
                  <option>2013</option>
                  <option>2014</option>
          </select></label>

<label for="confidential">Win Confidential</label>
<select id="confidential">
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>
<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
</fieldset>
</form>
</div>
<div id="users-contain" class="ui-widget">

<table id="showData" style="broder:1px solid">
<thead id = "table">
          <tr class="ui-widget-header ">
              <th criteria="id">ID   <a href="#" style = "float: right"  class="asc"><span class="ui-icon ui-icon-arrowthick-1-n"></span></a>
                                     <a href="#" style = "float: right"  class="desc"><span class="ui-icon ui-icon-arrowthick-1-s"></span></a>
              </th>
              <th criteria="title">Title  <a href="#" style = "float: right"  class="asc"><span class="ui-icon ui-icon-arrowthick-1-n"></span>
                                          <a href="#" style = "float: right"  class="desc"><span class="ui-icon ui-icon-arrowthick-1-s"></span>
              </th>
              <th criteria="brand">Brand   <a href="#" style = "float: right"  class="asc"><span class="ui-icon ui-icon-arrowthick-1-n"></span>
                                           <a href="#" style = "float: right"  class="desc"><span class="ui-icon ui-icon-arrowthick-1-s"></span>
              </th>
              <th criteria="selectYear">Launch Timeframe  <a href="#" style = "float: right"  class="asc"><span class="ui-icon ui-icon-arrowthick-1-n"></span>
                                                          <a href="#" style = "float: right"  class="desc"><span class="ui-icon ui-icon-arrowthick-1-s"></span>
              </th>
              <th criteria="amount">Est. Sales Potential (USD)  <a href="#" style = "float: right"  class="asc"><span class="ui-icon ui-icon-arrowthick-1-n"></span>
                                                                <a href="#" style = "float: right" class="desc"><span class="ui-icon ui-icon-arrowthick-1-s"></span>
              </th>
              <th criteria="chf">Est. Sales Potential (CHF) <a href="#" style = "float: right"  class="asc"><span class="ui-icon ui-icon-arrowthick-1-n"></span>
                                                            <a href="#" style = "float: right" class="desc"><span class="ui-icon ui-icon-arrowthick-1-s"></span>
              </th>
              <th>Status</th>
              <th>Actions</th>
          </tr>
</thead>
        <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
      </tbody>
</table>
</div>
<div id="totals"></div>



    <script id="row_template" type="x-tmpl-mustache">
 {{#rows}}
 <tr>
     <td>ML{{id}}</td>
     <td>{{title}} </td>
     <td>{{brand}}</td>
     <td>{{launchtime}} {{selectYear}}</td>
     <td>{{amount}}</td>
     <td>{{chf}}</td>
     <td>To Be Launched</td>
     <td> <a href="#" style="float: left;" title="update" onclick="updateRow({{index}})" ><span class="ui-icon ui-icon-pencil"  ></span></a>
          <a href="#" style="float: left;" title="delete" onclick="deleteRow({{index}})"><span class="ui-icon ui-icon-trash" ></span></a> </td>  
         
 </tr>
 {{/rows}}
  </script>

 <div id="dialog-confirm" title="delete" style="display:none;">
  <p>Are you sure you want to Delete ?</p>
</div>

<script id = "totals_template"  type="x-tmpl-mustache">
        <div>#Of market launches:<strong>{{num}}</strong></div> 
        <div>Regional Total Amount of Estimated Sales Potential:<strong>{{totalUSD}}</strong>USD</div>  
        <div>Global Total Amount of Estimated Sales Potential:<strong>{{totalCHF}}</strong>CHF</div>   
</script>        
</div>
  <script src="js/libs/jquery-1.11.1.min.js"></script>
  <script src="js/libs/jquery-ui.min.js"></script>
  <script src="js/libs/mustache.js"></script>
  <script src="js/libs/jquery.validate.js"></script>
  <script src="js/exbuton.js"></script>
<script>
$("#dialog-form").validate({
  rules: {
    title: {
      required: true,
      minlength: 3
    },
  salesAmount: {
      required: true,
      number: true
    }
  }
});
</script>
  
</body>
</html>
